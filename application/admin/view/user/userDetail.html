{extend name="./static/page/admin_tpl.html" /}

{block name="header_title"}大话软件后台{/block}
{block name="content"}
<div class="col-md-12 right-section">
    <!--内容区域-->
    <h3><i class="icon iconfont"><!--{$smarty.session.currentMenu.icon}--></i>用户详情</h3>
    <div class="inner-section row">
        <div class="items add-div">
            <form id="myForm" action="#" method="post" enctype="multipart/form-data">
                <div class="item table-responsive">
                    <table class="table table-striped table-hover table-bordered table-base">
                        <tbody>
                        <tr>
                            <td>用户名<label class="must-tag">&nbsp;&nbsp;</label></td>
                            <td>
                                {$userInfo.user_name}
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>注册时间<label class="must-tag">&nbsp;&nbsp;</label></td>
                            <td>
                                {$userInfo.add_time}
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>手机号<label class="must-tag">&nbsp;&nbsp;</label></td>
                            <td>
                             {$userInfo.phone}
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>工作单位<label class="must-tag">&nbsp;&nbsp;</label></td>
                            <td>
                                {$userInfo.company}
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <input type="hidden" name="id" value="<!--{$userInfo.id}-->">
                                <a href="javascript:window.history.go(-1);" class="btn btn-default">返回</a>
                            </td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
