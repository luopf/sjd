{extend name="./static/page/admin_tpl.html" /}

{block name="header_title"}大话软件后台{/block}
{block name="page_css"}
<link href="{$__TEMPLETE__}/css/admin/question/questionList.css" rel="stylesheet">
{/block}
{block name="content"}
<div class="col-md-12 right-section">
    <!--内容区域-->
    <h3>题目列表
        <div class="operation-div">

            <a class="btn btn-success" href="{:url('admin/question/addQuestion')}">录题</a>

        </div>
    </h3>
    <div class="inner-section row">
        <!--查询区域-->
        <div class="search-param-panel">
            <table border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="50px">
                        <label for="fir_sec_type">类型:&nbsp;</label>
                    </td>
                    <td width="140px">
                        <select class="select-normal" id="type" name="type">
                            <option value="">全部</option>

                            <option value="1">单选题</option>
                            <option value="2">多选题</option>
                            <option value="3">判断题</option>
                        </select>
                    </td>
                    <td width="50px">
                        <label for="info">描述:&nbsp;</label>
                    </td>
                    <td width="140px">
                        <input id="info" name="info" type="text" class="input-normal search">
                    </td>
                    <td>
                        <div class="list-action-area">
                            <a href="javascript:;" class="search-button btn btn-primary btn-sm">查询</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="list-title">
            <div class="list-title-panel">
                <span class="glyphicon glyphicon-list">列表</span>
                <input type="hidden" name="materialIds" id="materialIds" value="">
                <input type="hidden" name="questionIds" id="questionIds" value="">

            </div>
        </div>
        <div class="item table-responsive">
            <table id="list-table" class="list-table table table-striped table-hover table-bordered table-base applylist">
                <tbody>
                </tbody>
            </table>
        </div>
        <!--分页-->
        <div id="page-selection"></div>
    </div>
</div>



{/block}
{block name="page_js"}
<script src="{$__TEMPLETE__}/js/admin/question/questionList.js"></script>
{/block}
